  <body>

    <h1 id="title">GAME OF LIFE</h1>

    <div id="simulation-container">
      <div id="game-interface">
        <button class="button option"name="button" id="start-game">START</button>
        <button class="button option"name="button" id="end-game">END</button>
        <button class="button option"name="button" id="pause-game">PAUSE</button>
        <button class="button option"name="button" id="nextSep-game">NEXT STEP</button>

        <label>CELLS NUMBER<br><input type="number" value=10 id="cellsNumber" min="0" max="10000"/></label>

        <div id="slider-container">
          <label>SPEED</label>
          <br>
          <input id="speed" class="slider" type="range" name="participants" min="1" max="100" value="1">
        </div>

      </div>
      
      <canvas id="canvas"></canvas>
    </div>
